{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block titulo %}
        {% endblock %}
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.jpg' %}">

    <style>
        body {
            overflow: scroll; /* Scroll funciona, mas permanece invisível */
        }

        body::-webkit-scrollbar {
            display: none; /* Oculta no Chrome e navegadores baseados em Webkit */
        }
    </style>

    {% block head %}
    {% endblock %}
</head>

<body class="bg-black text-gray-100 font-primary">
    {% include 'navbar.html' %}

    {% block content %}
    {% endblock %}

    <script>
        const nav = document.querySelector('nav');
        document.addEventListener('scroll', () => {
        const scrollPosition = window.scrollY;
        const maxScroll = window.innerHeight; // Altura da janela
        const opacity = Math.min(scrollPosition / maxScroll, 1); // Limita a opacidade entre 0 e 1

        nav.style.backgroundColor = `rgba(0, 0, 0, ${opacity})`; // Fundo preto com opacidade ajustável
        });
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <footer class=" px-5 py-10 ">
        <ul class="flex justify-between items-center">
            <li>&copy; <span id="current-year"></span></li>
            <li> Feito com Python (Django)</li>
            <li>Diogo Seabra</li>
        </ul>
    </footer>

    <script>
    // Atualiza automaticamente o ano atual no rodapé
    document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
